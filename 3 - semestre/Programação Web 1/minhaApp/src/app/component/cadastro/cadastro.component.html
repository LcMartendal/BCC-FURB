<table>
    <tr *ngFor="let vPessoa of vetPessoa">
        <ng-container *ngIf="vPessoa.nome === 'Marcos'; else elseTemplate">
            <td style="background-color: green;">{{ vPessoa.nome }}</td>
        </ng-container>
        <ng-template #elseTemplate>
            <td>{{ vPessoa.nome }}</td>
        </ng-template>
        
        <td>{{ vPessoa.sobrenome }}</td>
        <td>{{ vPessoa.cidade }}</td>

        <td><button (click)="verificaTamanho(vPessoa.sobrenome)">Verifica tamanho de sobrenome</button></td>
        <td><button (click)="trocaPessoa(vPessoa)">Edita pessoa</button></td>
    </tr>
</table>

<p>{{ mensagem }}</p>

<p>
    <input type="text" [(ngModel)]="pessoa.nome"><br>
    <input type="text" [(ngModel)]="pessoa.sobrenome"><br>
    <input type="text" [(ngModel)]="pessoa.cidade">
</p>
