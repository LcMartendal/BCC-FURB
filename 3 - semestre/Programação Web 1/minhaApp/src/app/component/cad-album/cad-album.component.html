<p>
    <button (click)="buscaAlbuns()">Busca álbuns</button>
</p>

<p>
    <input type="number" [(ngModel)]="album.id">
    <button (click)="buscaAlbum()">Busca álbum</button><br>
    <input type="number" [(ngModel)]="album.userId">
    <input type="text" size="80" [(ngModel)]="album.title"><br>
    <button (click)="alteraAlbum()">Salvar alterações</button>
    <button (click)="insereAlbum()">Inserir álbum</button>
    <button (click)="excluiAlbum()">Exclui álbum</button>
    <button [hidden]="album.id! <= 0 || album.id == null" (click)="buscaFotos(album.id!)">Carrega fotos</button>
</p>

<p [hidden]="album2.id == 0 || album2.id == null">
    {{ album2.id+' - '+album2.userId+' - '+album2.title }}
</p>

<p [hidden]="photo.id == 0 || photo.id == null">
    <input type="number" [(ngModel)]="photo.id" readonly>
    <input type="number" [(ngModel)]="photo.albumId">
    <input type="text" [(ngModel)]="photo.title" size="80">
    <input type="text" [(ngModel)]="photo.url" size="80">
    <input type="text" [(ngModel)]="photo.thumbnailUrl" size="80"><br>
    <button (click)="alteraFoto()">Salva alterações</button>
    <button (click)="excluiFoto()">Exclui foto</button>
</p>
<div [hidden]="photo2.id == 0 || photo2.id == null">
  {{ photo2.id+' - '+photo2.albumId+' - '+photo2.title+' - '+photo2.url+' - '+photo2.thumbnailUrl }}
</div>

<div>
    <table>
        <tr *ngFor="let vPhoto of vetPhoto">
            <td>{{ vPhoto.id }}</td>
            <td>{{ vPhoto.albumId }}</td>
            <td>{{ vPhoto.title }}</td>
            <td>
                <a href="{{ vPhoto.url }}" target="_blank">
                    <img src="{{ vPhoto.thumbnailUrl }}" alt="Photo{{ vPhoto.id}}">
                </a>
            </td>
            <td><button (click)="photo=vPhoto">Edita foto</button></td>
        </tr>
    </table>
</div>

<div>
    <table>
        <tr *ngFor="let vAlbum of vetAlbum">
            <td>{{ vAlbum.id }}</td>
            <td>{{ vAlbum.userId }}</td>
            <td>{{ vAlbum.title }}</td>
            <td><button (click)="buscaFotos(vAlbum.id!)">Carrega fotos</button></td>
        </tr>
    </table>
</div>

<p>&nbsp;</p>
<p>&nbsp;</p>
